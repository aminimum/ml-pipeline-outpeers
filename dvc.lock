      hash: md5
      md5: a370ae8be6b0141c5f434115d2510f11
      size: 34086
    - path: src/train/train_model.py
      hash: md5
      md5: 9180448648d8b3629288a28090a62b05
      size: 2730
    params:
      params.yaml:
        train.model_params:
          n_estimators: 100
          max_depth: 5
        train.random_state: 43
        train.test_size: 0.2
